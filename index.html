<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SolTen | Browser Gameware</title>
    <link rel="stylesheet" href="https://cdn360.pages.dev/gameware/fonts/library.css">
    <style>
        html, body {
            font-family: 'Barclay Sans', sans-serif;
            font-feature-settings: "tnum";
            margin: 0;
            padding: 0;
            background: #d9fa31;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameWrapper {
            position: relative;
            width: 360px;
            height: 600px;
            background: #d9fa31;
            border: 4px solid #000000;
            border-radius: 10px;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #scoreboard {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.1rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 4px 10px;
            border-radius: 10px;
            z-index: 2;
            width: 220px;
            text-align: center;
        }

        #controls {
            margin-top: 10px;
            display: flex;
            gap: 20px;
        }

        .btn {
            font-family: 'Barclay Sans', sans-serif;
            font-feature-settings: "tnum";
            background: #000000;
            border: 2px solid #000000;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            border-radius: 10px;
            user-select: none;
        }

        .btn:active {
            background: #fe2c55;
        }

        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            display: none;
            z-index: 3;
        }
        #gameOverText {
            text-align: center;
        }

        #playAgain {
            margin-top: 20px;
            font-size: 1rem;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="gameWrapper">
            <div id="scoreboard">Score: 0 | High Score: 0</div>
            <canvas id="gameCanvas" width="360" height="600"></canvas>
            <div id="gameOverScreen">
                <div id="gameOverText">Game Over!<br>Score: 0</div>
                <button class="btn" id="playAgain">Play Again</button>
            </div>
        </div>
        <div id="controls">
            <div class="btn" id="leftBtn">&LeftArrow;</div>
            <div class="btn" id="rightBtn">&RightArrow;</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreboard = document.getElementById('scoreboard');
        const gameOverText = document.getElementById('gameOverText');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const playAgainBtn = document.getElementById('playAgain');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        const paddle = {
            width: 100,
            height: 15,
            x: canvas.width / 2 - 50,
            y: canvas.height - 40,
            speed: 5,
            movingLeft: false,
            movingRight: false
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 12,
            dx: 3,
            dy: -4,
            rotation: 0,
            rotationSpeed: 0.1
        };

        let score = 0;
        let highScore = parseInt(localStorage.getItem("highScore")) || 0;
        let gameRunning = true;
        let firstMoveDetected = false;

        function updateScoreboard() {
            scoreboard.textContent = `Score: ${score} | High Score: ${highScore}`;
        }

        function updateGameOverText() {
            gameOverText.textContent = `Game over! Score: ${score}`;
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = 3 * (Math.random() < 0.5 ? -1 : 1);
            ball.dy = -4;
            ball.rotation = 0;
        }

        function startNewGame() {
            score = 0;
            gameRunning = true;
            gameOverScreen.style.display = 'none';
            resetBall();
            updateScoreboard();
        }

        function gameOver() {
            gameRunning = false;
            gameOverScreen.style.display = 'flex';
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
            }
            updateScoreboard();
            updateGameOverText();
        }

        function drawPaddle() {
            ctx.fillStyle = '#fe2c55';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            updateScoreboard();
        }

        function drawBall() {
            ctx.save();
            ctx.translate(ball.x, ball.y);
            ctx.rotate(ball.rotation);
            ctx.font = `${ball.radius * 2}px serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ¤¢', 0, 0);
            ctx.restore();
            updateScoreboard();
        }

        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x - ball.radius <= 0 || ball.x + ball.radius >= canvas.width) {
                ball.dx *= -1;
                score++;
                updateScoreboard();
            }

            if (ball.y - ball.radius <= 0) {
                ball.dy *= -1;
                score++;
                updateScoreboard();
            }

            // Paddle bounce
            if (
                ball.y + ball.radius >= paddle.y &&
                ball.y + ball.radius <= paddle.y + paddle.height &&
                ball.x >= paddle.x &&
                ball.x <= paddle.x + paddle.width
            ) {
                ball.dy *= -1;
                const hitPoint = (ball.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
                ball.dx = hitPoint * 5;
            }

            // Game over
            if (ball.y - ball.radius > canvas.height) {
                gameOver();
            }

            ball.rotation += ball.rotationSpeed;
        }

        function movePaddle() {
            if (paddle.movingLeft) paddle.x -= paddle.speed;
            if (paddle.movingRight) paddle.x += paddle.speed;
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (gameRunning) {
                drawPaddle();
                drawBall();
                moveBall();
                movePaddle();
            }
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        function handleStartMove() {
            if (!gameRunning) startNewGame();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') {
                paddle.movingLeft = true;
                handleStartMove();
            }
            if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') {
                paddle.movingRight = true;
                handleStartMove();
            }
            if (e.key.toLowerCase() === 'r') {
                startNewGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') {
                paddle.movingLeft = false;
            }
            if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') {
                paddle.movingRight = false;
            }
        });

        // Touch / Mouse for buttons
        function bindButton(button, dir) {
            button.addEventListener('touchstart', () => {
                if (dir === 'left') paddle.movingLeft = true;
                if (dir === 'right') paddle.movingRight = true;
                handleStartMove();
            }, { passive: false });

            button.addEventListener('touchend', () => {
                if (dir === 'left') paddle.movingLeft = false;
                if (dir === 'right') paddle.movingRight = false;
            });

            button.addEventListener('mousedown', () => {
                if (dir === 'left') paddle.movingLeft = true;
                if (dir === 'right') paddle.movingRight = true;
                handleStartMove();
            });

            button.addEventListener('mouseup', () => {
                if (dir === 'left') paddle.movingLeft = false;
                if (dir === 'right') paddle.movingRight = false;
            });

            button.addEventListener('mouseleave', () => {
                if (dir === 'left') paddle.movingLeft = false;
                if (dir === 'right') paddle.movingRight = false;
            });
        }

        bindButton(leftBtn, 'left');
        bindButton(rightBtn, 'right');

        playAgainBtn.addEventListener('click', () => startNewGame());

        gameLoop();
    </script>
</body>
</html>
